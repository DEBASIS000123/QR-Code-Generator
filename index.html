<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
     <div class="continer">
        <div class="box">
           <section class="upper">
            <h1>QR Code Generator</h1>
            <p>Paste test to create QR Code</p>
           </section>
           <form id="Qrform">
            <input id="inputdata" type="text" name="qrtext" placeholder="Enter Text" required>
            <button type="submit">Generate QR Code</button>
           </form>
           <section class="qrconainer" id="qrconainer">
            <img src="" alt="Qr code" id="qrimage">
           </section>
        </div>
     </div>
</body>
</html>
